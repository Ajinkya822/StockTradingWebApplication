<div class="col-sm text-center" id="header-text">
  <h1>STOCK SEARCH</h1>
</div>

<div class="d-flex justify-content-center">

<form
  class="mx-auto"
  [formGroup]="formGroup"
  (ngSubmit)="onSubmitTheForm(formGroup.value)"
  style="width: 100%;"
>
  <div
    class="input-group align-baseline rounded rounded-pill pl-3"
    id="group-outer"
    
  >
    <!-- search input -->
    <input
      type="text"
      formControlName="stocktickersearch"
      placeholder="Enter stock ticker symbol"
      aria-describedby="button-addon1"
      class="form-control border-0 m-0 p-0"
      [matAutocomplete]="auto"
      style="vertical-align: center;"
      
    />
    <mat-autocomplete (optionSelected)="onSubmit($event)" #auto="matAutocomplete">
      <mat-option *ngIf="loading$" class="is-loading">
          <mat-spinner diameter="20" [mode]="'indeterminate'"></mat-spinner>
        </mat-option>
     <ng-container >
          <mat-option *ngFor="let item of temparray; index as i" [value]="item">
            {{ item }} <small> | {{ temparray_1[i] }}</small>
          </mat-option>
        </ng-container>

    </mat-autocomplete>
    <!-- search button   -->
    <div class="input-group-append mx-2 border-0 p-0">
      <button
        id="button-addon1"
        type="submit"
        class="btn btn-link text-primary m-0 border-0 p-0"
      >
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-search text-success"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
          />
          <path
            fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
          />
        </svg>
      </button>
    </div>
     <div class="input-group-append mx-2 border-0 p-0">
      <button
        id="button-addon1"
        type="reset"
        class="btn btn-link text-primary m-0 border-0 p-0"
        (click)="onClearTheForm()"
      >
<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" font-size="x-large" margin-left="-25%" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
</svg>
      </button>
    </div>
  </div>
</form>

</div>

<div *ngIf="stockValidationAlert" class="container">
    <div class="row">
      <div id="stockInvalidAlert">
        <ngb-alert [dismissible]="false" type="danger">
          No data found. Please enter a valid ticker.
        </ngb-alert>
     </div>
    </div>
  </div>

  <div *ngIf="tickerInformEmpty" class="container">
    <div class="row">
      <div id="tickerInformEmptyAlert">
        <ngb-alert [dismissible]="false" type="danger">
          Ticker cannot be empty, please enter ticker value.
        </ngb-alert>
     </div>
    </div>
  </div>
